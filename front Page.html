<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Front Page</title>
	<link rel="stylesheet" type="text/css" href="front page.css">
</head>
<body>
<div class="content_1">
	<div class="login_box">
		<div class="login_header">
			<span>LOGIN</span>
		</div>

		<div class="input_box">
			<input type="text" id="user" class="Input_field" required>
			<label for="User" class="label">Username</label>
			<i class="bx bx-user icon"></i>
		</div>

		<div class="input_box">
			<input type="password" name="" id="pass" class="Input_field" required>
			<label for="pass" class="label">Password</label>
			<i class="bx bx-lock-alt icon"></i>
		</div>

		<div class="remember-forgot">
			<div class="remember-me">
				<input type="checkbox" id="remember">
				<label for="remember">Remember Me</label>
			</div>

		<div class="forget">
			<a href="#">Forget Password</a>
		</div>
	</div>

	<div class="input_box">
		<input type="submit" class="input_submit" value="Login">
	</div>

	<div class="register">
		<span>Don't have an account? <a href="#">Register</a></span>
	</div>

	 

</div>
</div>

</body>
</html>
